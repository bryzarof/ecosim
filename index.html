<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Ecosistemas</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="public/styles/hud.css">
  <link rel="stylesheet" href="public/styles/mainMenu.css">
</head>
<body>
  <div id="mainMenu"></div>
  <div class="wrap">
    <header>
      <div id="hud"></div>
      <button id="debugBtn" title="Mostrar info avanzada">⚙️</button>
      <div id="debugPanel" class="hidden">
        <span id="fps">FPS: --</span>
        <span id="clock">Hora: --:--</span>
        <span id="weather">Clima: --</span>
        <span id="tick">t: 0.0s</span>
      </div>
      <button id="speciesBtn" title="Mostrar panel de especies">🐾</button>
      <div id="speciesPanel" class="hidden">
        <div class="sp" data-sp="HERB">
          <span class="icon">🐇</span>
          <label title="Permitir spawn"><input type="checkbox" class="spawn-toggle" checked>spawn</label>
          <label title="Mostrar"><input type="checkbox" class="vis-toggle" checked>ver</label>
          <input type="range" class="spawnRate" min="0" max="2" step="0.1" value="1" title="spawnRate" />
          <input type="range" class="reproThresholdMul" min="0.5" max="2" step="0.1" value="1" title="reproThresholdMul" />
          <input type="range" class="mortalityMul" min="0.5" max="2" step="0.1" value="1" title="mortalityMul" />
        </div>
        <div class="sp" data-sp="CARN">
          <span class="icon">🦊</span>
          <label title="Permitir spawn"><input type="checkbox" class="spawn-toggle" checked>spawn</label>
          <label title="Mostrar"><input type="checkbox" class="vis-toggle" checked>ver</label>
          <input type="range" class="spawnRate" min="0" max="2" step="0.1" value="1" title="spawnRate" />
          <input type="range" class="reproThresholdMul" min="0.5" max="2" step="0.1" value="1" title="reproThresholdMul" />
          <input type="range" class="mortalityMul" min="0.5" max="2" step="0.1" value="1" title="mortalityMul" />
        </div>
        <div class="sp" data-sp="RODENT">
          <span class="icon">🐀</span>
          <label title="Permitir spawn"><input type="checkbox" class="spawn-toggle" checked>spawn</label>
          <label title="Mostrar"><input type="checkbox" class="vis-toggle" checked>ver</label>
          <input type="range" class="spawnRate" min="0" max="2" step="0.1" value="1" title="spawnRate" />
          <input type="range" class="reproThresholdMul" min="0.5" max="2" step="0.1" value="1" title="reproThresholdMul" />
          <input type="range" class="mortalityMul" min="0.5" max="2" step="0.1" value="1" title="mortalityMul" />
        </div>
        <div class="sp" data-sp="WOLF">
          <span class="icon">🐺</span>
          <label title="Permitir spawn"><input type="checkbox" class="spawn-toggle" checked>spawn</label>
          <label title="Mostrar"><input type="checkbox" class="vis-toggle" checked>ver</label>
          <input type="range" class="spawnRate" min="0" max="2" step="0.1" value="1" title="spawnRate" />
          <input type="range" class="reproThresholdMul" min="0.5" max="2" step="0.1" value="1" title="reproThresholdMul" />
          <input type="range" class="mortalityMul" min="0.5" max="2" step="0.1" value="1" title="mortalityMul" />
        </div>
        <div class="sp" data-sp="POLLINATOR">
          <span class="icon">🐝</span>
          <label title="Permitir spawn"><input type="checkbox" class="spawn-toggle" checked>spawn</label>
          <label title="Mostrar"><input type="checkbox" class="vis-toggle" checked>ver</label>
          <input type="range" class="spawnRate" min="0" max="2" step="0.1" value="1" title="spawnRate" />
          <input type="range" class="reproThresholdMul" min="0.5" max="2" step="0.1" value="1" title="reproThresholdMul" />
          <input type="range" class="mortalityMul" min="0.5" max="2" step="0.1" value="1" title="mortalityMul" />
        </div>
      </div>
    </header>

    <div class="toolbar" id="toolbar">
      <button class="btn" data-tool="inspect" title="Inspeccionar">🔍</button>
      <button class="btn" data-tool="add_herb" title="Añadir herbívoro">🐇</button>
      <button class="btn" data-tool="add_carn" title="Añadir carnívoro">🦊</button>
      <button class="btn" data-tool="add_rodent">🐀</button>
      <button class="btn" data-tool="add_wolf">🐺</button>
      <button class="btn" data-tool="add_pollinator">🐝</button>
      <button class="btn" data-tool="eraser" title="Goma">🧽</button>
      <button class="btn" data-tool="food" title="Comida">🌿</button>
      <button class="btn" data-tool="water" title="Agua">💧</button>
      <button class="btn" data-tool="barrier" title="Barrera">🧱</button>
      <div class="divider"></div>
      <button class="btn" id="evtFire" title="Incendio">🔥</button>
      <button class="btn" id="evtMeteor" title="Meteorito">☄️</button>
      <button class="btn" id="evtPlagueH" title="Plaga herbívoros">🦠H</button>
      <button class="btn" id="evtPlagueC" title="Plaga carnívoros">🦠C</button>
    </div>

    <canvas id="sim"></canvas>
    <canvas id="minimap"></canvas>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
