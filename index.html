<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Ecosistemas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div id="hud">
        <span class="stat" title="Herbívoros">🐇 <span id="herbCount">0</span></span>
        <span class="stat" title="Carnívoros">🦊 <span id="carnCount">0</span></span>
        <span class="stat" title="Plantas densas">🌿 <span id="plantCount">0</span></span>
        <button id="debugBtn" title="Mostrar info avanzada">⚙️</button>
      </div>
      <div id="debugPanel" class="hidden">
        <span id="fps">FPS: --</span>
        <span id="clock">Hora: --:--</span>
        <span id="weather">Clima: --</span>
        <span id="tick">t: 0.0s</span>
      </div>
    </header>

    <div class="toolbar" id="toolbar">
      <button class="btn" data-tool="inspect" title="Inspeccionar">🔍</button>
      <button class="btn" data-tool="add_herb" title="Añadir herbívoro">🐇</button>
      <button class="btn" data-tool="add_carn" title="Añadir carnívoro">🦊</button>
      <button class="btn" data-tool="eraser" title="Goma">🧽</button>
      <button class="btn" data-tool="food" title="Comida">🌿</button>
      <button class="btn" data-tool="water" title="Agua">💧</button>
      <button class="btn" data-tool="barrier" title="Barrera">🧱</button>
      <div class="divider"></div>
      <button class="btn" id="evtFire" title="Incendio">🔥</button>
      <button class="btn" id="evtMeteor" title="Meteorito">☄️</button>
      <button class="btn" id="evtPlagueH" title="Plaga herbívoros">🦠H</button>
      <button class="btn" id="evtPlagueC" title="Plaga carnívoros">🦠C</button>
    </div>

    <canvas id="sim" width="1000" height="600"></canvas>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
